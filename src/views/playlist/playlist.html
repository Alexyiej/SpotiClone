<article id="playlist-view">
    <container class="wrapper">
        <section>
            <div class="playlist-info">
                <div class="playlist-icon" id="edit-btnNd">
                    <img src="${playlist.image_url}" >
                </div>
                <div class="info">
                    <span>
                        <p>Private Playlist</p>
                        <h1 id="edit-btn">${playlist.name}</h1>
                    </span>
                    <span>alex ${playlistLenght} songs, <p>${playlistDuration}</p></span>
                </div>
            </div>
        </section>
        <div class="show-more">
            <div>
                <div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <span>...</span>
            </div>

            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button>
                    <span>Custom Order <i class="fa-solid fa-caret-down"></i></span>
                    <div class="filters-dropdown"></div>
                </button>
            </div>

        </div>
        <container id="songs-container">
            <div>
                <div class="songs-title">
                    <div>
                        <span>#</span>
                        <span>Title</span>
                    </div>
                    <div>
                        <span>Album</span>
                        <span>Date added</span>
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </div>
            <div>
                <article class="song">
                    <div>
                        <span class="desc-big song-index" >1</span>
                        <div class="song-icon-ctn">
                            <img src="/src/assets/images/covers/pfk.png" alt="">
                        </div>
                        <div class="song-name">
                            <span>Chwile Ulotne</span>
                            <span class="desc">Paktofonika</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="desc-big">Kinematografia</span>
                        </div>
                        <div>
                            <span class="desc-big">28 Oct 2022</span>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                            <span class="desc-big">4.29</span>
                        </div>
                    </div>
                </article>
            </div>
        </container>
    </container>
</article>
