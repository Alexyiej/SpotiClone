<script>
    const songsUrl = "https://gist.githubusercontent.com/techniadrian/c39f844edbacee0439bfeb107227325b/raw/81eec7847b1b3dfa1c7031586405c93e9a9c1a2d/songs.json"
    const genresUrl = "https://gist.githubusercontent.com/techniadrian/6ccdb1c837d431bb84c2dfedbec2e435/raw/60783ebfa89c6fd658aaf556b9f7162553ac0729/genres.json"

    let songs = []
    let genres = []

    async function fetchData(list, url){
        const response = await fetch(url)
        const data = await response.json()

        for (item in data){
            list.push(data[item])
        }
    }

    async function fetchAll(){
        await fetchData(songs, songsUrl)
        await fetchData(genres, genresUrl)

        console.log(songs)
        console.log(genres)
    }

    var element = document.querySelectorALL('.playlist');

    element.addEventListener('click', function() {
        // Dodaj nowy styl po kliknięciu
        element.style.backgroundColor = 'rgb(255, 255, 255)';
        element.style.color = '#fff'; // Nowy kolor tekstu

        // Zresetuj styl po krótkim czasie (np. po 1 sekundzie)
        setTimeout(function() {
            element.style.backgroundColor = 'rgb(255, 255, 255)'; // Pierwotny kolor tła
            element.style.color = '#333'; // Pierwotny kolor tekstu
        }, 1000); // 1000 milisekund (1 sekunda)
    });
    
    fetchAll()

</script>
