<script>
    const songsUrl = "/src/assets/jsons/songs.json"
    const genresUrl = "https://gist.githubusercontent.com/techniadrian/6ccdb1c837d431bb84c2dfedbec2e435/raw/60783ebfa89c6fd658aaf556b9f7162553ac0729/genres.json"

    let songs = []
    let genres = []
    let playlists = []
    let playListIndex = 0; 
    let clickCounter = 0; 

    async function fetchData(list, url){
        try{
            const response = await fetch(url)
            const data = await response.json()

            for (item in data){
                list.push(data[item])
            }
            
        } catch(error){
            console.log(error)
        }

    }

    async function fetchAll(){
        await fetchData(songs, songsUrl)
        await fetchData(genres, genresUrl)

    }

    function changePage(view, currentPage, playlist){
        view.innerHTML = "";
        
        if (currentPage === "view") {
            view.style.display = "flex";
            console.log(currentPage, playlist.id)
            handlePlaylistView(playlist)                                                                                        
                                                                                                
        } else if (currentPage === "home") {                                                                                        
            view.style.display = "none";                                                                                        
        }                                                                                       
    }                                                                                       
                                                                                        
                                                                                        
    function selectImage(){                                                                                     
                                                                                            
    }                                                                                       
    
    function generateBgColor() {
        var randomColor = 'rgba(' + Math.floor(Math.random() * 256) + ',' +
                        Math.floor(Math.random() * 256) + ',' +
                        Math.floor(Math.random() * 256) + ',' +
                        '0.767)';
        
        document.documentElement.style.setProperty('--gradient-color', randomColor);
    }

    function onLoad() {                                                                                     
        const playlistsWrapper = document.querySelector(".playlists-wrapper");                                                                                      
        const playlistModal = document.getElementById("playlist-modal");                                                                                        
        const view = document.getElementById("main-content");                                                                                       
        const homeBtn = document.getElementById("home-btn");                                                                                        
                                                                                            
        homeBtn.addEventListener('click', function() {                                                                                      
            showHomeView(view);                                                                                     
        });                
        
        generateBgColor();
        fetchAll()                                                                                      
        loadPlaylists()
        const currentView = getLastView()
        handleContainerContextMenu(playlistModal, playlistsWrapper, songs)
    } 

   
</script>
